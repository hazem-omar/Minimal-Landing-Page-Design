<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal landing page design</title>
    <link href="./output.css" rel="stylesheet" />
     <script src="https://kit.fontawesome.com/89d1626972.js" crossorigin="anonymous"></script>
  </head>
   <body class="font-(family-name:var(--font-family))">

     <nav class="py-4 shadow-sm bg-[var(--navbar-bg)] font-[var(--font-family)]">
      <div class="container mx-auto flex items-center justify-between px-4">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <!-- Logo icon (can replace with <img>) -->
          <div class="w-full h-auto">
            <img src="images/Icon.png" alt="icon" />
          </div>
          <h1 class="text-4xl font-bold">Nexcent</h1>
        </div>

        <!-- Navigation Links -->
        <ul class="hidden md:flex space-x-8 font-medium text-[var(--text-grey)] text-sm">
          <li><a href="#" class="font-bold">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Feature</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>

        <!-- Login & Signup -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-green-600 font-medium">Login</a>
          <a
            href="#"
            class="bg-green-500 hover:bg-green-600 text-white font-medium px-5 py-2 rounded-md "
            >Sign up</a
          >
        </div>
      </div>
    </nav>
     <section id="hero-section" class="bg-gray-50 py-16">
      <div
        class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 items-center gap-8"
      >
        <!-- frame-1 -->
        <div>
          <h1 class="text-4xl font-bold text-gray-800 mb-4">
            Lessons and insights <br />
            <span class="text-green-600">from 8 years</span>
          </h1>
          <p class="text-gray-500 mb-6">
            Where to grow your business as a photographer: site or social media?
          </p>
          <button
            class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition"
          >
            Register
          </button>
        </div>

        <!-- illustration -->
        <div class="flex justify-center md:justify-end">
          <img
            src="images/Illustration.png"
            alt="Lessons Illustration"
            class="max-w-full h-auto"
          />
        </div>
      </div>
    </section>

    <section id="clients" class="py-16 bg-white">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold text-[var(--neutral-color-Dgrey)] mb-4">
          Our Clients
        </h2>
        <p class="text-lg text-[var(--neutral-color-Grey)] mb-10">
          We have been working with some Fortune 500+ clients
        </p>
        <div
          id="client-logos"
          class="flex flex-wrap justify-between items-center gap-"
        >
          <img
            src="images/Logo (1).png"
            alt="Client Logo 1"
            class="h-12 w-auto"
          />
          <img
            src="images/Logo (2).png"
            alt="Client Logo 2"
            class="h-12 w-auto"
          />
          <img
            src="images/Logo (3).png"
            alt="Client Logo 3"
            class="h-12 w-auto"
          />
          <img
            src="images/Logo (4).png"
            alt="Client Logo 4"
            class="h-12 w-auto"
          />
          <img
            src="images/Logo (5).png"
            alt="Client Logo 5"
            class="h-12 w-auto"
          />
          <img
            src="images/Logo (6).png"
            alt="Client Logo 5"
            class="h-12 w-auto"
          />
        </div>
      </div>
    </section>



    
  </body>
</html>
